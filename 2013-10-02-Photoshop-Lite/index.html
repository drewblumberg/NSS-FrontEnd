<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Haml/Sass Template</title>
    <link href='css/normalize.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>
    <h1>Photoshop Lite</h1>
    <input id='color' type='text'>
    <input id='add' type='button' value='Add Color!'>
    <span id='brush'></span>
    <img src='images/Brush-icon.png'>
    <div id='colors'></div>
    <div id='add_box_inputs'>
      <input id='amount' placeholder='3' type='text'>
      <input id='add_box' type='button' value='Add Boxes!'>
      <input id='clear_colors' type='button' value='Clear Colors!'>
    </div>
    <div id='boxes'>
      <div class='clear'></div>
    </div>
    <script src='js/jquery-1.10.2.min.js'></script>
    <script src='js/underscore-min.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
