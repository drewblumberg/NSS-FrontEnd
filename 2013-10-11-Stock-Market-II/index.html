<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Stock Market</title>
  <link href='css/normalize.css' rel='stylesheet'>
  <link href='css/foundation.css' rel='stylesheet'>
  <link href='css/app.css' rel='stylesheet'>
  <script src='js/vendor/custom.modernizr.js'></script>
</head>
<body>
  <div class='row'>
    <div class='small-12 columns'>
      <h1>MyStocks &copy;</h1>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 large-2 columns'>
      <input id='funds' placeholder='Funds' type='text'>
    </div>
    <div class='small-12 large-2 columns'>
      <input class='button small radius success' id='set_funds' type='button' value='Add funds'>
    </div>
    <div class='large-8 columns'></div>
  </div>
  <div class='row'>
    <div class='small-6 large-2 columns'>
      <input id='symbol' placeholder='Symbol, ie. GOOG' type='text'>
    </div>
    <div class='small-6 large-2 columns'>
      <input id='quantity' placeholder='# of Shares' type='text'>
    </div>
    <div class='small-12 large-1 columns'>
      <input class='button success radius small' id='buy' type='button' value='Buy'>
    </div>
    <div class='small-12 large-2 columns'>
      <input id='timer' placeholder='Refresh Rate in s' type='text'>
    </div>
    <div class='small-12 large-1 columns'>
      <input class='button radius small' id='set_timer' type='button' value='Set'>
    </div>
    <div class='large-4 columns'></div>
  </div>
  <div class='row'>
    <div class='small-6 large-2 columns'>
      <h6 class='subheader'>Account Balance</h6>
    </div>
    <div class='small-6 large-2 columns'>
      <h6 class='subheader' id='balance'></h6>
    </div>
    <div class='large-8 columns'></div>
  </div>
  <div class='row'>
    <div class='small-6 large-2 columns'>
      <h6 class='subheader'>Cash in Stocks</h6>
    </div>
    <div class='small-6 large-2 columns'>
      <h6 class='subheader' id='cashInStocks'></h6>
    </div>
    <div class='large-8 columns'></div>
  </div>
  <div class='row'>
    <div class='small-12 large-4 columns'>
      <input class='button alert radius small' id='liquidate' type='button' value='Liquidate Stocks'>
    </div>
    <div class='large-8 columns'></div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <h2 id='list'>Stock List</h2>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 large-12 columns'>
      <div id='stock_graphs'>
        <!-- .stock_block -->
        <!-- .bar_container -->
        <!-- .bar -->
        <!-- .symbol_image -->
        <!-- .sell -->
        <!-- %input.button.small.alert{type: 'button', value: 'Sell'} -->
      </div>
    </div>
  </div>
  <script src='js/vendor/jquery-1.10.2.js'></script>
  <script src='js/vendor/foundation.min.js'></script>
  <script src='js/vendor/underscore.js'></script>
  <script src='js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script src='js/app/app.js'></script>
</body>
