<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Master Template</title>
  <link href='/css/normalize.css' rel='stylesheet'>
  <link href='/css/foundation.css' rel='stylesheet'>
  <link href='/css/app.css' rel='stylesheet'>
  <script src='/js/vendor/custom.modernizr.js'></script>
  <script src='/js/app/keys.js'></script>
</head>
<body>
  <div id='left'>
    <div class='row'>
      <div class='small-12 columns'>
        <h3>Add Product</h3>
      </div>
    </div>
    <div class='row'>
      <div class='small-12 columns'>
        <input class='expand' id='product-image' placeholder='Enter image...' type='text'>
      </div>
      <div class='small-12 columns'>
        <input class='expand' id='product-name' placeholder='Enter name...' type='text'>
      </div>
      <div class='small-12 columns'>
        <input class='expand' id='product-price' placeholder='Enter price...' type='text'>
      </div>
      <div class='small-12 columns'>
        <input class='expand' id='product-off' placeholder='Enter percent off...' type='text'>
      </div>
      <div class='small-12 columns'>
        <input class='expand' id='product-weight' placeholder='Enter weight...' type='text'>
      </div>
    </div>
    <div class='row'>
      <div class='small-12 columns'>
        <input class='button success small radius expand' id='add-product' type='button' value='Add Product'>
      </div>
    </div>
    <div class='row'>
      <div class='small-12 columns'>
        <h3>Add Customer</h3>
      </div>
    </div>
    <div class='row'>
      <div class='small-12 columns'>
        <input class='expand' id='customer-image' placeholder='Enter image...' type='text'>
      </div>
      <div class='small-12 columns'>
        <input class='expand' id='customer-name' placeholder='Enter name...' type='text'>
      </div>
      <div class='small-6 columns'>
        <input id='domestic' name='address' type='radio'>Domestic</input>
      </div>
      <div class='small-6 columns'>
        <input id='international' name='address' type='radio'>International</input>
      </div>
    </div>
    <div class='row'>
      <div class='small-12 columns'>
        <input class='button success small radius expand' id='add-customer' type='button' value='Add Customer'>
      </div>
    </div>
  </div>
  <div id='right'>
    <div class='row'>
      <div class='small-12 columns'>
        <h1>Product List</h1>
      </div>
    </div>
    <div class='row'>
      <div class='small-12 columns'>
        <table id='products'>
          <tr class='head'>
            <th>Name</th>
            <th>Image</th>
            <th>Weight</th>
            <th>Price</th>
            <th>% Off</th>
            <th>Sale</th>
          </tr>
        </table>
      </div>
    </div>
    <div class='row'>
      <div class='small-2 columns'>
        <div class='hidden' id='prev'><==</div>
      </div>
      <div class='small-2 columns'>
        <div class='hidden' id='next'>==></div>
      </div>
    </div>
    <div class='row'>
      <div class='small-4 columns'>
        <h2>Shopping Cart</h2>
      </div>
      <div class='small-2 columns'>
        <input class='button small radius expand' id='purchase' type='button' value='Purchase'>
      </div>
    </div>
    <div class='row'>
      <div class='small-3 columns'>
        <select id='select-customer'></select>
      </div>
      <div class='small-9 columns'>
        <table class='hidden' id='cart'>
          <thead>
            <tr>
              <th>Name</th>
              <th>Count</th>
              <th>Amount</th>
              <th>Weight</th>
              <th>Shipping</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td>Totals</td>
              <td class='cart-count'></td>
              <td class='cart-amount'></td>
              <td class='cart-weight'></td>
              <td class='cart-shipping'></td>
              <td class='cart-total'></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <div class='row'>
      <div class='small-4 columns'>
        <h2>Orders</h2>
      </div>
    </div>
    <div class='row'>
      <div class='small-12 columns'>
        <table id='orders'>
          <thead>
            <tr>
              <th>Id</th>
              <th>Time</th>
              <th>Customer</th>
              <th>Products</th>
              <th>Total</th>
              <th>Shipping</th>
              <th>Grand Total</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td id='revenue'></td>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
  <script src='/js/vendor/jquery-1.10.2.js'></script>
  <script src='/js/vendor/foundation.min.js'></script>
  <script src='/js/vendor/underscore.js'></script>
  <script src='/js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <!-- %script{src: 'https://maps.googleapis.com/maps/api/js?key=__________&sensor=true'} -->
  <script src='/js/app/app.js'></script>
</body>
